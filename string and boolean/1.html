<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .general {
            width: 700px;
            height: 300px;
            margin: 300px auto ;
            text-align: center;
            background: rgb(72, 104, 134);
        }
        .general__text {
            padding-top: 100px;
            font-size: 18px;
            color: white;
        }

        .general__demo {
            font-size: 16px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="general">
        <p class="general__text">Введите пароль</p>
        <input type="password" id="myPsw">
        <button onclick="myFunction()">Ок</button>
        <p class="general__demo" id="demo"></p>
    </div>
</body>
<script>
    function myFunction() {
    let password = document.getElementById("myPsw").value;
    document.getElementById("demo").innerHTML = password;
    if ((password.length > 3 && password.length < 26) && (password.includes("-") || password.includes("_"))) {
        console.log('Пароль надёжный');
    }
    else {
        console.log('Пароль недостаточно надёжный');
    }}
    
</script>
</html>
